<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Game Remove Cubes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="row">
          <div class="col-lg-9">
            <h1>Remove Cubes</h1>

            <div class="row">
              <div class="col-lg-9">
                <div class="controls">
                  <button type="button" class="btn btn-primary" id="start">Start</button>
                  <button type="button" class="btn btn-danger" id="stop">Stop</button>
                  <button type="button" class="btn btn-warning" id="new-game">New game</button>
                  <div class="wrap-score">
                    <span>Points:</span>
                    <div class="score white-border" id="score">0</div>
                  </div>
                  <div class="wrap-timer">
                    <span>Time left:</span>
                    <div class="timer white-border" id="timer">01:00</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <p>
              Cubes are removed from the field by hovering over the cube and then clicking the left
              mouse button
            </p>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="row">
          <div class="col-lg-9">
            <div class="game-field" id="game-field"></div>
          </div>
          <div class="col-lg-3 overflow">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-success alert-modal" role="alert" id="modal">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modal-close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">Finish game!</h4>
      <div class="text-center">
        <p>Your score: <span class="alert-heading" id="total-score">0</span></p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" min="1" max="10" placeholder="Your name..." required autocomplete="off" />
        </form> 
      </div>
      <button type="button" class="btn btn-success btn-lg btn-block modal-btn" id="save">Save result</button>
    </div>

    <div class="black-bg" id="black-bg"></div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
