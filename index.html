<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Game Remove Cubes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="row">
          <div class="col-lg-9">
            <h1>Remove Cubes</h1>

            <div class="row">
                <div class="col-lg-9">
                  <div class="controls">
                    <button type="button" class="btn btn-primary" id="start">Start</button>
                    <button type="button" class="btn btn-danger" id="stop">Stop</button>
                    <button type="button" class="btn btn-warning" id="new-game">New game</button>
                    <div class="wrap-score">
                      <span>Points:</span>
                      <div class="score white-border" id="score">15</div>
                    </div>
                    <div class="wrap-timer">
                      <span>Time left:</span>
                      <div class="timer white-border" id="timer">01:00</div>
                    </div>
                  </div>
                </div> 
            </div>
          </div>
          <div class="col-lg-3">
            <p>
              Cubes are removed from the field by hovering over the cube and then clicking the left
              mouse button
            </p>
          </div>
        </div>

      </header>

      <div class="main">
        
        <div class="row">
          <div class="col-lg-9">
            <div class="game-field" id="game-field"></div>
          </div>
          <div class="col-lg-3">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Andrey</th>
                  <td>25</td>
                </tr>
                <tr>
                  <th scope="row">Oleg</th>
                  <td>100</td>
                </tr>
                <tr>
                  <th scope="row">Oleg007</th>
                  <td>120</td>
                </tr>
              </tbody>
            </table>
        </div>

      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
